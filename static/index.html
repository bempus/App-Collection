<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bempus Games</title>
  </head>
  <body>
    <h1>Welcome to the Bempus games collection!</h1>
    <p>Here I'm going to add the browser games I create...</p>
    <div class="games-container">
      <a href="/minesweeper">
        <div class="card" id="minesweeper">
          <div class="previewImg">
            <img src="/minesweeper/img/face/win_nb.png" alt="" />
          </div>
          <p>Minesweeper</p>
        </div>
      </a>
      <a href="/cargame">
        <div class="card" id="cargame">
          <div class="previewImg">
            <img src="/cargame/preview.png" alt="" />
          </div>
          <p>Car game</p>
        </div>
      </a>
    </div>
  </body>
</html>
